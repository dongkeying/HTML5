<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				background: -webkit-radial-gradient(50% 50%,black,red,yellow);
			}
		</style>
	</head>
	<body>
	<div></div>
		<canvas id="canvas" width="600" height="600"></canvas>
		<script type="text/javascript">
			var oCanvas = document.getElementById("canvas");
			oCanvas.style.border = "1px solid #ff0";
			var ctx = oCanvas.getContext("2d");
			
			var data = [{
				"value": .2,
				"color": "red",
				"title": "应届生"
			},{
				"value": .3,
				"color": "blue",
				"title": "社会招生"
			},{
				"value": .4,
				"color": "green",
				"title": "老学员推荐"
			},{
				"value": .1,
				"color": "#ccc",
				"title": "公开课"
			}];
			
			var temp = -90;
			for(var i=0;i<data.length;i++){
				ctx.beginPath();
				ctx.moveTo(300,300);
				var angle = data[i].value *360;
				ctx.fillStyle = data[i].color;
				var start = temp*Math.PI/180;
				var end = (temp + angle)*Math.PI/180;
				ctx.arc(300,300,150,start,end);
				ctx.fill();
				temp += angle;
			}
			ctx.stroke();
		</script>
	</body>
</html>
